<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://up.yimg.com/ib/th?id=OIP.G5aDymogMJl16R1bNoyv9wHaHa&pid=Api&rs=1&c=1&qlt=95&w=115&h=115" type="image/x-icon">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-primary mt-5 text-center">TO DO LIST</h3>
                <form action="" class="mt-5 d-flex" >
                    <input type="text" placeholder="Add To Do Item" class="form-control" id="todo_data">
                    <button class="btn btn-success ms-3" onclick="addItem()" type="button">Add To Do</button>
                   
                </form>
             </div>

             <!-- listing part -->
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary rounded mt-5 ">
            <h4 class="text-warning text-center mb-5 mt-3">List of To Do Items</h4>
            <ol id="todolists"> </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function addItem(){
            if(todo_data.value){
               var todoItem = todo_data.value;
                 todolists.innerHTML =  todolists.innerHTML + `<li>${todoItem}</li>` //todolists.innerHTML =  <li>reading</li>
                 todo_data.value = "";
            }
            else{
                alert("please add something")
            }
        }
    </script>
</body>
</html>
