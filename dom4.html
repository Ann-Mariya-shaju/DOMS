<!-- Access DOM Element By Class -->
 <!-- -------------------------------------------------------- -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <h3 class="heading">MEARN</h3>
        <ul>
            <li class="topics">Mongo</li>
            <li class="topics">Express</li>
            <li class="topics">Angular</li>
            <li class="topics">React</li>
            <li class="topics">Node</li>

        </ul>
    </div>
    <script>
        var mainClass=document.getElementsByClassName('main_div')
        var mainClassArray = Array.from(mainClass)
        console.log(mainClassArray);
        mainClassArray[0].style.marginTop="50px"
        mainClassArray[0].style.marginLeft="50px"
        
        var liClasses= document.getElementsByClassName('topics');
        var liClassesArray = Array.from(liClasses)
        console.log(liClassesArray);
        
        liClassesArray.map((item)=>item.style.color="red")
         Array.from(document.getElementsByClassName('heading')).map((item)=>{
            item.style.color="green"
            item.style.fontSize="20px"
         })
        //Array.from(document.getElementsByClassName('heading'))[0].style.color="yellow"
       
        
    </script>
</body>
</html>
