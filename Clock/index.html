<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://up.yimg.com/ib/th?id=OIP.PpWODPktVC8H2TFRS6FeTwHaHT&pid=Api&rs=1&c=1&qlt=95&w=117&h=115" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="dclock" id="clock"></div>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        // set  time interval
        setInterval(function(){
        const currentTime= new Date();
        
        console.log(currentTime);
        let hours = currentTime.getHours()
        let mins = currentTime.getMinutes()
        let seconds = currentTime.getSeconds()
        console.log(hours,mins,seconds);
        clock.innerHTML=`${hours}:${mins}:${seconds} ${hours<12? 'AM':'PM'} `  
        },1000)
        
        
        
    </script>
</body>
</html>
