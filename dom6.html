<!-- Access Control of an HTML Tag -->
 <!-- -----------------------------------------------  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="main_heading"></h3>
    <h5 id="sub_heading">JavaScript</h5>
    <script>
        var mainHeading = document.getElementById('main_heading')
        mainHeading.innerHTML='Hello World'
        
        // Access html element content in single step
        var subHeading = document.getElementById('sub_heading')
        var content=subHeading.innerHTML
        subHeading.innerHTML=content + ' Angular'  //this is used for concatination
        console.log(content);
        // alert message
        alert("Hi")


        
    </script>
</body>

</html>
