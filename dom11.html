<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <h2 class="text-primary mt-5 text-center">Palindrome or Not</h2>
                <form class="border border-primary rounded mt-3 p-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">String</label>
                        <input type="text" class="form-control" id="input" aria-describedby="emailHelp">

                    </div>
                    <button type="button" class="btn btn-primary" onclick="palindrome()"> Check </button>
                    <button type="button" class="btn btn-primary" onclick="clearbutton()"> CLEAR </button>
                </form>
                <h4 class="mt-2 text-success" id="result">Result:</h4>
            </div>
        </div class="col-md-4">
        <script>
            function palindrome() {
                var resultElement = document.getElementById('result');
                str1 = input.value 
                var temp = str1.split("").reverse().join('')
                if(temp === str1){
                  
                    resultElement.innerHTML = str1 + " is  palindrome";
                    resultElement.style.color="green"
                }
                else{
                    resultElement.innerHTML = str1 + " is not  palindrome";
                    resultElement.style.color="red"
                }
            }
