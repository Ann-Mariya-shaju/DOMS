    <title>Voting</title>
</head>
<body>
   <div class="container">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"> <h2 class="text-primary mt-5 text-center">CHECK VOTING ELIGIBILITY</h2>
    
        <form class="border border-primary mt-5 p-3 rounded">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Age:</label>
              <input type="text" class="form-control" id="userAge" aria-describedby="emailHelp">
              
            </div>
            
            <button type="button" class="btn btn-primary" onclick="checkEligibilty()">CHECK ELIGIBILITY</button>
          </form>
          <p id="response_message"></p>

    </div>
    <div class="col-md-4"></div>
   
</div>

    </div>
    <script>
        function checkEligibilty(){
            const userage =userAge.value;
            var responseElement = document.getElementById('response_message')
            if(userage >=18){
                responseElement.innerHTML='Eligible for Voting'
                responseElement.style.color='green'
            }
            else{
                responseElement.innerHTML='Not Eligible for Voting'
                responseElement.style.color='red'
            }
        }
    </script>
</body>
