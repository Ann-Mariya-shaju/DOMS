<!-- Accessing HTML Tag -->
 <!--  -------------------------------  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Change Color</h2>
<h3>MEARN</h3>
<h5>MongoDB</h5>
<h5>Angular</h5>
<ol>
    <li>map</li>
    <li>filter</li>
    <li>reduce</li>
    <li>foreach</li>
</ol>
<script>
    var tags = document.getElementsByTagName("h5")
    console.log(tags);
    // convert to array
    var tagsArray = Array.from(tags);
    console.log(tagsArray);
    // [h5,h5]
    tagsArray[1].style.color = 'orange';
    tagsArray[0].style.color= 'yellow';


    // select li tag
    var liTags = document.getElementsByTagName("li")
    console.log(liTags);
    Array.from(liTags).map(item=>item.style.color ='red')
    
     
     
</script>
</body>
</html>
